<h1>
  Department List
</h1>

<!-- {{departments | json}} -->

<table class="table">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Employee Count</th>
    <th>Head</th>
    <th>
      Select
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>
          {{department.id}}
      </td>
      <td>
          {{department.name}}
      </td>
      <td>
          {{department.employeeCount}}
      </td>
      <td>
          {{department.head}}
      </td>
      <td>
        <button type="button" class="btn btn-success" (click)="sendSelected(department)">
          Select Department
        </button>
      </td>
    </tr>
  </tbody>

</table>
