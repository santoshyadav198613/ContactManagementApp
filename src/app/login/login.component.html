<h1>
  Login
</h1>

<form class="col-md-6" (submit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input conHover required class="form-control" type="text" name="userName" [(ngModel)]="user.userName" placeholder="UserName">
  </div>
  <div class="form-group">
      <input #password="ngModel" conHover conPasswordValidator required type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="password">
      {{password.errors | json}}
  </div>
  <div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
